<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>

    <!-- ===== Font Awesome CDN Link ===== -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- ====== Custom CSS Sheet ====== -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">

        <!-- ===== Title ===== -->
        <div class="title">
            <h1>Temperature Converter</h1>
            <span class="Temperature-icon"><i class="fa-solid fa-temperature-three-quarters"></i></span>
        </div>

        <!-- ===== Celsius ===== -->
        <div id="celsius">
            <input type="number" name="" placeholder="Celsius">
            <span class="icon">&#8451</span>
        </div>

        <!-- ===== Fahrenheit ===== -->
        <div id="fahrenheit">
            <input type="number" name="" placeholder="Fahrenheit">
            <span class="icon">&#8457</span>
        </div>

        <!-- ===== Kelvin ===== -->
        <div id="kelvin">
            <input type="number" name="" placeholder="Kelvin">
            <span class="icon">&#8490</span>
        </div>

        <!-- ===== Clear Button ===== -->
        <div class="button">
            <button> Clear</button>
        </div>
    </div>

    <div class="copy-right">
        <h6>Designed and  &nbsp;<i class="fa-solid fa-heart fa-beat" style="--fa-animation-duration: 0.5s;" ></i> &nbsp; by <strong>Neelesh Singh</strong>   &nbsp;<i class="fa-sharp fa-solid fa-copyright"></i>2022 All rights reserved</h6>
    </div>
    <!-- =====  Constum JS file ====== -->
    <script src="main.js"></script>
</body>

</html>
